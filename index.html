<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bean Machine</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"
      integrity="sha512-0z8URjGET6GWnS1xcgiLBZBzoaS8BNlKayfZyQNKz4IRp+s7CKXx0yz7Eco2+TcwoeMBa5KMwmTX7Kus7Fa5Uw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/normal-distribution 32.png"
              alt="Logo"
              width="32"
              height="32"
              class="d-inline-block align-text-top"
            />
            Bean Machine
          </a>
        </div>
      </nav>

      <div class="row">
        <div class="col-lg-3 col-12">
          <div class="card">
            <div class="card-body">
              <!-- <h5 class="card-title">Overview</h5> -->

              <form action="#" class="">
                <div class="mb-3">
                  <label for="marblesizeinput" class="form-label"
                    >Marble size</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="marblesizeinput"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-3">
                  <label for="marblefrictioninput" class="form-label"
                    >Marble friction</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="marblefrictioninput"
                    aria-describedby="emailHelp"
                    step="0.1"
                  />
                </div>
                <div class="mb-3">
                  <label for="gravityinput" class="form-label">Gravity</label>
                  <input
                    type="number"
                    class="form-control"
                    id="gravityinput"
                    aria-describedby="emailHelp"
                    step="0.1"
                  />
                </div>
              </form>

              <ul class="list-group mt-5">
                <li class="list-group-item">
                  Marble count: <span id="marblecount">0</span>
                </li>
                <li class="list-group-item">
                  Peg count: <span id="pegcount">0</span>
                </li>
              </ul>

              <div class="d-grid gap-2 mt-5">
                <button id="resetbutton" class="btn btn-primary" type="button">
                  Reset
                </button>
                <button class="btn btn-primary" type="button">Pause</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-12 text-center">
          <div class="card">
            <div id="canvasbox" class="card-body"></div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="/app.js"></script>
  </body>
</html>
